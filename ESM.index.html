<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS modules</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module"></script>
  </head>
  <body>
    <section id="myapp">loading...</section>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'
    </script>
    <script>
      setTimeout(() => {
        const { map } = _
        console.log(
          map({ name: 'rowad', age: 90 }, (key, value) => ({ [value]: key }))
        )
      }, 4000)
    </script>
    <script async type="text/babel" data-type="module">
      import 'https://unpkg.com/react@17/umd/react.development.js'
      import 'https://unpkg.com/react-dom@17/umd/react-dom.development.js'
      const App = () => <h1>2</h1>
      ReactDOM.render(<App />, document.getElementById('myapp'))
    </script>

    <script async type="module">
      import 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js'
      confetti.create(document.getElementById('canvas'), {
        resize: true,
        useWorker: true,
      })({ particleCount: 200, spread: 200 })
    </script>
  </body>
</html>
